    header {
      position: relative;
      background-color: #604754;
      color: #CF3030;
      padding: 10px;
      font-family: Bookman, serif;
      margin-top: -2px; /* Move down by 350 pixels */
    }

    header h1 {
      -webkit-text-fill-color: #E6133D;
      -webkit-text-stroke: 1.5px #000;
      font-size: 350%;
      margin: 0;
      margin-left: 240px;
      position: relative;
      z-index: 2;
    }

    nav {
  position: relative;
  z-index: 2;
  background-color: #404040;
  padding: 10px;
  text-align: center;
  margin-top: 00px; /* Move down by 350 pixels */
}

nav ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
}

nav ul li {
  display: inline-block;
  margin-right: 10px;
  position: relative;
}

nav ul li a {
  display: block;
  padding: 10px;
  color: #E6133D;
  font-weight: bold;
  font-size: 130%; 
  text-decoration: none;
  transition: color 0.3s ease-in-out, background-color 0.3s ease-in-out;
}

nav ul li:hover a {
  color: #000000;
  background-color: #E6133D;
}

nav ul li:hover::before {
  content: "";
  position: absolute;
  top: -10px;
  left: -10px;
  right: -10px;
  bottom: -10px;
  background-color: #E6133D;
  z-index: -1;
}

    .profile-image {
      width: 150px;
      height: 150px;
      border-radius: 70%;
      object-fit: cover;
      position: absolute; /* Set position absolute for overlaying */
      left: 50px; /* Adjust the left position as needed */
      top: 500px; /* Move down by 350 pixels */
      transform: translateY(-50%); /* Translate vertically to center */
      transition: transform 0.7s ease-in-out; /* Add transition effect */
	  z-index: 20;
	   outline: 4px solid #fff;
    }

    .profile-image:hover {
      transform: translateY(-50%) scale(1.25); /* Scale the image by 25% on hover */
    }

    .full-width-image {
      width: 100%;
      height: auto;
    }
